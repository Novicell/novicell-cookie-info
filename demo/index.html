<!DOCTYPE html>
<html>
<head>
  <title>Novicell cookie info</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/components.cookie-info.css">
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; }
    .withdraw-cookie { color: blue; text-decoration: underline; cursor: pointer;}

    :root {
        --cookie-info-bg-color: deeppink;
        --cookie-info-text-color: rebeccapurple;
        --cookie-info-open-bg-color: green;
        --cookie-info-open-text-color: yellow;
        --cookie-info-close-color: white;
    }
  </style>
</head>
<body>
  <mark>Make sure to setup a hostname for this demo to work, as you can't set cookies without a domain!</mark>

  <p>
    Test of cookie withdrawal from RTE content:
    <span class="withdraw-cookie" onclick="novicell.cookieInfo.declineCookieInfo()">Withdraw your consent of cookies, on this webpage</span>
  </p>

  <button class="cookie-info-open" id="js-cookie-info-open">
    Cookies?
  </button>
  <section class="cookie-info" id="js-cookie-info">
    <div class="cookie-info__content">
      <button class="cookie-info__close" id="js-cookie-info-close">&times;</button>
      <p class="cookie-info__text">We're using cookies on this website, is that OK with you?</p>
      <button class="cookie-info__accept button" id="js-cookie-info-accept">Fine with me :)</button>
      <button class="cookie-info__decline button" id="js-cookie-info-decline">Me no likie :(</button>
    </div>
  </section>

  <script src="../js/novicell.cookieinfo.js"></script>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      novicell.cookieInfo.init();
    });
  </script>
</body>
</html>
